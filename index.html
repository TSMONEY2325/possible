<!DOCTYPE html>
<html>
<head>
<title>전자어음할인이 가능한 발행 회사 목록</title>
<style>
table {
  width: 50%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: center;
}
</style>
</head>
<body>

<h2>한글 자음 표</h2>

<table>
  <tr>
    <th>ㄱ</th>
    <th>ㄴ</th>
    <th>ㄷ</th>
    <th>ㄹ</th>
  </tr>
  <tr>
    <td><input type="text" placeholder="ㄱ 데이터"></td>
    <td><input type="text" placeholder="ㄴ 데이터"></td>
    <td><input type="text" placeholder="ㄷ 데이터"></td>
    <td><input type="text" placeholder="ㄹ 데이터"></td>
  </tr>
  <tr>
    <th>ㅁ</th>
    <th>ㅂ</th>
    <th>ㅅ</th>
    <th>ㅇ</th>
  </tr>
  <tr>
    <td><input type="text" placeholder="ㅁ 데이터"></td>
    <td><input type="text" placeholder="ㅂ 데이터"></td>
    <td><input type="text" placeholder="ㅅ 데이터"></td>
    <td><input type="text" placeholder="ㅇ 데이터"></td>
  </tr>
  <tr>
    <th>ㅈ</th>
    <th>ㅊ</th>
    <th>ㅋ</th>
    <th>ㅌ</th>
  </tr>
  <tr>
    <td><input type="text" placeholder="ㅈ 데이터"></td>
    <td><input type="text" placeholder="ㅊ 데이터"></td>
    <td><input type="text" placeholder="ㅋ 데이터"></td>
    <td><input type="text" placeholder="ㅌ 데이터"></td>
  </tr>
  <tr>
    <th>ㅍ</th>
    <th>ㅎ</th>
  </tr>
  <tr>
    <td><input type="text" placeholder="ㅍ 데이터"></td>
    <td><input type="text" placeholder="ㅎ 데이터"></td>
  </tr>
</table>

</body>
</html>
